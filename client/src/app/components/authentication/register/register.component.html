<div class="register">
  <form class="form" (ngSubmit)="register()" #registerForm="ngForm">
    <div class="form__inner">
      <div class="form__head">
        <h2 class="form__title">Register</h2>
      </div>

      <div class="form__body">
        <div class="form__controls">
          <input ngModel #name="ngModel" pattern="[A-z][a-z]+\s[A-z][a-z]+" type="text" id="name" class="field" name="name" placeholder="Name" autoComplete="off" required/>

          <i class="fas fa-user"></i>
        </div>

        <div class="form__error form__error--danger" *ngIf="name?.touched && name?.errors?.pattern">
          Name should start with capital letter and contain space between first and last name!
        </div>

        <div class="form__controls">
          <input ngModel #email="ngModel" pattern="^\w+@\w+\..{2,3}(.{2,3})?$" type="email" id="email" class="field" name="email" placeholder="Email" autoComplete="off" required/>

          <i class="fas fa-envelope"></i>
        </div>

        <div class="form__error form__error--danger" *ngIf="email?.touched && email?.errors?.pattern">
          Email should be correct: exaple@example.com!
        </div>

        <div ngModelGroup="passwords" #passwords="ngModelGroup" appCheckPassword>
          <div class="form__controls">
            <input ngModel #password="ngModel" pattern="^[A-Za-z0-9]{4,16}$" type="password" id="password" class="field" name="password" placeholder="Password" autoComplete="off" required/>

            <i class="fas fa-lock"></i>
          </div>

          <div class="form__error form__error--danger" *ngIf="password?.touched && password?.errors?.pattern">
            Password must be between 4 and 16 symbols and must contain only letters and digits!
          </div>

          <div class="form__controls">
            <input ngModel #repeatPassword="ngModel" type="password" id="repeatPassword" class="field" name="repeatPassword" placeholder="Repeat Password" autoComplete="off" required/>

            <i class="fas fa-lock"></i>
          </div>

          <div class="form__error form__error--danger" *ngIf="passwords?.touched && passwords.invalid && passwords.touched">
            Password do not matched!
          </div>
        </div>
      </div>

      <div class="form__actions">
        <input [disabled]="registerForm.invalid" type="submit" value="Register" name="register" class="btn btn--register"/>
      </div>
    </div>
  </form>
</div>
