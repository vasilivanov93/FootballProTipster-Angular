<div class="edit">
  <ng-template [ngIf]="bet">
  <form class="form" #editForm="ngForm" (ngSubmit)="edit()">
  <div class="form__inner">
    <div class="form__head">
      <h2 class="form__title">Edit Bet</h2>
    </div>

    <div class="form__body">
      <div class="form__controls">
        <input #homeTeam="ngModel" [(ngModel)]="bet.homeTeam" pattern="^.{3,}$" type="text" id="homeTeam" class="field" name="homeTeam" placeholder="Home Team" required/>

        <i class="fas fa-users"></i>
      </div>

      <div class="form__error form__error--danger" *ngIf="homeTeam?.errors?.pattern">
        Home team must be more than 3 symbols!
      </div>

      <div class="form__controls">
        <input #result="ngModel" [(ngModel)]="bet.result" pattern="^(\d{1,2}|\?)+\s\-\s(\d{1,2}|\?)$" type="text" id="result" class="field" name="result" autoComplete="off" placeholder="? - ?" required/>


        <i class="fas fa-futbol"></i>
      </div>

      <div class="form__error form__error--danger" *ngIf="result?.errors?.pattern">
        Result must be contains only digits, spaces and dash, <em>example</em> 0 - 0!
      </div>

      <div class="form__controls">
        <input #awayTeam="ngModel" [(ngModel)]="bet.awayTeam" pattern="^.{3,}$" type="text" id="awayTeam" class="field" name="awayTeam" placeholder="Away Team" required/>

        <i class="fas fa-shield-alt"></i>
      </div>

      <div class="form__error form__error--danger" *ngIf="awayTeam?.errors?.pattern">
        Away team must be more than 3 symbols!
      </div>

      <div class="form__controls">
        <input #prediction="ngModel" [(ngModel)]="bet.prediction" pattern="^.{2,}$" type="text" id="prediction" class="field" name="prediction" placeholder="Prediction" required/>

        <i class="fas fa-futbol"></i>
      </div>

      <div class="form__error form__error--danger" *ngIf="prediction?.errors?.pattern">
        Prediction must be more than 1 symbols!
      </div>

      <div class="form__controls">
        <input #odd="ngModel" [(ngModel)]="bet.odd" pattern="^\d+(\.\d{2})?$" type="text" id="odd" class="field" name="odd" placeholder="Odd" required/>

        <i class="fas fa-futbol"></i>
      </div>

      <div class="form__error form__error--danger" *ngIf="odd?.errors?.pattern">
        Odd must be contain number: 1 or 1.00!
      </div>

      <div class="form__controls">
        <select #resultBet="ngModel" [(ngModel)]="bet.resultBet" id="resultBet" class="form-control" name="resultBet" required>
          <option value="Choose result prediction" disabled>Choose result prediction</option>
          <option value="{{resultBet}}" *ngFor="let resultBet of resultBets">{{resultBet}}</option>
        </select>

        <i class="fas fa-futbol"></i>
      </div>
    </div>

    <div class="form__actions">
      <input [disabled]="editForm.invalid" type="submit" value="Edit Bet" name="editBet" class="btn btn--edit"/>
    </div>
  </div>
  </form>
  </ng-template>
</div>
