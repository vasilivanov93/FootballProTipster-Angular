<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               [ngClass]="{hidden: !(isHandset$ | async)}"
               fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']"><mat-icon>home</mat-icon> Home</a>
      <a mat-list-item *ngIf="!authService.isAuthenticated()" [routerLink]="['/auth/register']"><mat-icon>account_circle</mat-icon> Register</a>
      <a mat-list-item *ngIf="!authService.isAuthenticated()" [routerLink]="['/auth/login']"><mat-icon>input</mat-icon> Login</a>
      <a mat-list-item *ngIf="authService.isAdmin()" [routerLink]="['/bet/create']"><mat-icon>create</mat-icon> Create</a>
      <a mat-list-item *ngIf="authService.isAuthenticated()" [routerLink]="['/bet/history']"><mat-icon>history</mat-icon> History</a>
      <a mat-list-item *ngIf="authService.isAuthenticated()" (click)="logout()"><mat-icon>exit_to_app</mat-icon> Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a routerLink="/home" class="logo">
        <div class="img-container">
          <img src="../../../../assets/images/logo.png" alt="logo"/>
        </div>
      </a>
      <span class="spacer"></span>
      <span [ngClass]="{hidden: (isHandset$ | async)}">
        <a mat-list-item [routerLink]="['/home']" routerLinkActive="active">Home</a>
        <a mat-list-item *ngIf="!authService.isAuthenticated()" [routerLink]="['/auth/register']" routerLinkActive="active">Register</a>
        <a mat-list-item *ngIf="!authService.isAuthenticated()" [routerLink]="['/auth/login']" routerLinkActive="active">Login</a>
        <a mat-list-item *ngIf="authService.isAdmin()" [routerLink]="['/bet/create']" routerLinkActive="active">Create</a>
        <a mat-list-item *ngIf="authService.isAuthenticated()" [routerLink]="['/bet/history']" routerLinkActive="active">History</a>
        <a mat-list-item *ngIf="authService.isAuthenticated()" (click)="logout()">Logout</a>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
